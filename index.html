<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Tarefa</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/styAlert.css">
</head>
<body>
  <div class="container">
    <input class="input-task" placeholder="O que tenho que fazer...">
    <button class="button-add-task">Adicionar</button>
    <ul class="list-tasks">
    </ul>
  </div>

  <!-- modal alert -->

  <div id="alertModal" class="modal">
    <div class="modal-content">
      <p style="font-weight: bold;">Toque e segure em um item, depois selecione qualquer outro para trocá-los de lugar.</p>
      <p>Em um computador não é necessário segurar, apenas arraste com o mouse.</p>
      <label>
        <input type="checkbox" id="dontShowAgain">
        Não mostrar novamente
      </label>
      <div>
        <button id="closeAlert">OK</button>
      </div>
    </div>
  </div>

</body>
<script src="./js/scAlert.js"></script>
<script src="./js/script.js"></script>
</html>
