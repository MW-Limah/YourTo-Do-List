<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Tarefa</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/controles.css">
  <link rel="stylesheet" href="./css/styAlert.css">

  <link rel="icon" href="./img/nota.png" type="image/png">
</head>
<body>
  
<div class="controls">
  <button class="btnAddNewList" id="btnAdd">+</button>
  <button class="btnRemoveNewList" id="btnRemove">-</button>
</div>

<div id="listContainers"></div>

<div id="alertModal" class="modal">
  <div class="modal-content">
      <p style="font-weight: bold;">1. Toque e segure em um item, depois selecione qualquer outro para trocá-los de lugar.</p>
      <p>2. Em um computador não é necessário segurar, apenas arraste com o mouse.</p> 
      <p>3. Agora pode-se adicionar ou remover listas usando os botões + e -.</p> 
      <label>
          <input type="checkbox" id="dontShowAgain">
          Não mostrar novamente
      </label>
      <div>
          <button id="closeAlert">OK</button>
      </div>
  </div>
</div>

<!-- Modal de confirmação para exclusão de lista -->
<div id="confirmModal" class="confirm-modal">
  <div class="confirm-modal-content">
      <p>Tem certeza que deseja excluir esta lista?</p>
      <div class="confirm-modal-buttons">
          <button id="confirmDelete">Sim</button>
          <button id="cancelDelete">Cancelar</button>
      </div>
  </div>
</div>

</body>
<script src="./js/scAlert.js"></script>
<script src="./js/script.js"></script>
</html>
